<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Project</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <p>test.js | products page</p>
    </header>
    <main>
      <div id="search">
        <input placeholder="search Name" type="text"  id="search-input" />
      </div>
      <div>
        <button>All</button>
        <button>Tech</button>
        <button>Clothing</button>
        <button>Health</button>
      </div>
      <div>
        <input type="number" placeholder="search price" />
        <button>Search</button>
      </div>
      <div id="products">
        <div class="products-item" data-category = "tech">
          <img src="./img/iphone.png" />

        </div>
        <div class="products-item" data-category = "tech">
          <img src="./img/airpods.png" />

          <span>$50</span>
        </div>
        <div class="products-item" data-category = "clothing">
          <img src="./img/bag.png" />

          <span>$200</span>
        </div>
        <div class="products-item" data-category = "Health">
          <img src="./img/cream.png" />

          <span>$10</span>
        </div>
        <div class="products-item" data-category = "clothing">
          <img src="./img/jacket.png" />
          <p>jacket</p>
          <span>$56</span>
        </div>
        <div class="products-item" data-category = "Health">
          <img src="./img/shampoo.png" />
          <p>shampoo</p>
          <span>$3</span>
        </div>
        <div class="products-item" data-category = "clothing">
          <img src="./img/shoes.png" />
          <p>shoes</p>
          <span>$99</span>
        </div>
        <div class="products-item" data-category = "Health">
          <img src="./img/vitamin.png" />
          <p>vitamins</p>
          <span>$45</span>
        </div>
        <div class="products-item" data-category = "tech">
          <img src="./img/watch.png" />
          <p>Apple Watch</p>
          <span>$80</span>
        </div>

      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
